<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Log New Workout</h2>
        <form th:action="@{/workouts/create}" th:object="${workout}" method="post">
            <div class="mb-3">
                <label for="type" class="form-label">Workout Type</label>
                <select th:field="*{type}" class="form-control" required>
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Weight Training">Weight Training</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" th:field="*{duration}" class="form-control" required min="1">
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea th:field="*{notes}" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Workout</button>
        </form>
    </div>
</body>
</html>
