<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fitness Tracker</a>
                <div class="d-flex">
                    <span class="navbar-text me-3" th:text="${session.username}"></span>
                    <a th:href="@{/user/profile}" class="btn btn-outline-primary me-2">My Profile</a>
                    <a th:href="@{/auth/logout}" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Workouts</h2>
            <a th:href="@{/workouts/create}" class="btn btn-primary">Log New Workout</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Duration</th>
                        <th>Calories</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="workout : ${workouts}">
                        <td th:text="${#temporals.format(workout.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${workout.type}"></td>
                        <td th:text="${workout.duration + ' min'}"></td>
                        <td th:text="${workout.calories + ' kcal'}"></td>
                        <td th:text="${workout.notes}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
